<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MKE-X MD CONNECT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      color: #fff;
      overflow: hidden;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 35px 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 360px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #00ffe0;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      outline: none;
      background: #1a1a2e;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .response {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1rem;
      color: #00ffcc;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.3);
      color: #00ffe0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>MKE-X MD CONNECT</h1>
    <p>Enter your number to get connected</p>
    <input type="tel" id="numInput" placeholder="+509xxxxxxxx" />
    <button onclick="getCode()">GET CODE</button>
    <div class="response" id="responseBox"></div>

    <div class="social-icons">
      <a href="https://t.me/mr_dawens" target="_blank"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://github.com/DawensDev" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.tiktok.com/GIRLHEADSHOT" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <div class="footer">Â© 2025 MKE TECH - All Rights Reserved</div>

  <script>
    function getCode() {
      const number = document.getElementById("numInput").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!number.match(/^\+?[0-9]{10,15}$/)) {
        responseBox.innerText = "Invalid number format.";
        responseBox.style.color = "#ff4b4b";
        return;
      }

      responseBox.innerText = "Fetching code...";
      responseBox.style.color = "#00ffe0";

      // Simulate API call
      setTimeout(() => {
        const code = Math.floor(100000 + Math.random() * 900000);
        responseBox.innerHTML = `Your Code: <strong>${code}</strong>`;
      }, 1500);
    }
  </script>
</body>
</html>
