<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MKE-X MD CONNECT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      color: #fff;
      overflow: hidden;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 35px 25px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 360px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1, h3, h6 {
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 12px #00ffe0;
    }

    h3 {
      font-size: 1.5rem;
    }

    h6 {
      font-weight: 400;
      color: #ccc;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #1a1a2e;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .response {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1rem;
      color: #00ffcc;
      cursor: pointer;
      user-select: none;
    }

    .response.copied {
      color: #00f;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div class="box" id="box">
    <i class="fa fa-user" style="font-size: 2rem; margin-bottom: 15px;"></i>
    <h3 class="centered-text">☣️ MKE-X-MD-PAIR-WEB ☣️</h3>
    <h6>MADE BY MKE BOY TECH.</h6>
    <h6>Enter your phone number with country code.</h6>

    <div class="input-container">
      <input
        id="number"
        type="tel"
        placeholder="e.g. +50938091691"
        aria-label="Enter your phone number with country code"
      />
      <button id="submit">Submit</button>
    </div>
    
    <a id="waiting-message" class="centered-text" style="display: none; margin-top: 15px;">Please wait a while</a>

    <div class="response" id="pair" title="Click to copy code"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairElem = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numInput = document.getElementById("number");

    // Copy to clipboard function with visual feedback
    async function copyCode() {
      const text = pairElem.innerText;
      if (!text.startsWith("CODE: ")) return;

      try {
        await navigator.clipboard.writeText(text.replace('CODE: ', ''));
        pairElem.classList.add("copied");
        pairElem.innerText = "COPIED!";
        setTimeout(() => {
          pairElem.classList.remove("copied");
          pairElem.innerText = text;
        }, 1500);
      } catch {
        alert("Failed to copy to clipboard");
      }
    }

    pairElem.addEventListener("click", copyCode);

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();

      const phoneNumber = numInput.value.trim();

      if (!phoneNumber) {
        pairElem.style.color = "white";
        pairElem.innerText = "Enter your WhatsApp number with country code";
        return;
      }

      // Simplified validation: allow + and digits, min 10 digits
      const cleanedNumber = phoneNumber.replace(/[^0-9]/g, "");
      if (cleanedNumber.length < 10) {
        pairElem.style.color = "red";
        pairElem.innerText = "Invalid Number";
        return;
      }

      // Format input display
      numInput.value = "+" + cleanedNumber;
      numInput.style.color = "black";
      numInput.style.fontSize = "20px";

      pairElem.style.color = "white";
      pairElem.innerText = "Please Wait...";

      try {
        // Change this URL to your backend endpoint:
        const response = await axios.get(`/code?number=${cleanedNumber}`);

        const code = response.data.code || "Service Unavailable";
        pairElem.style.color = "red";
        pairElem.innerHTML = `CODE: <span style="color:white;font-weight:bold">${code}</span>`;

      } catch (err) {
        pairElem.style.color = "red";
        pairElem.innerText = "Error fetching code";
      }
    });
  </script>
</body>
</html>
