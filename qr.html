<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHATSAPP BOT QR SCANNER</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Background animation */
    .bg {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: 400% 400%;
      animation: AnimateBG 25s ease infinite;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes AnimateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Outfit", sans-serif;
      background: linear-gradient(-45deg, #4a90e2, #3ac569, #9b59b6, #e74c3c);
      background-size: 400% 400%;
      animation: AnimateBG 25s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Container for the initial phone input */
    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 25px 30px;
      width: 360px;
      max-width: 90vw;
      text-align: center;
      box-shadow:
        0 0 15px #0ff,
        0 0 30px #0ffaa;
      margin-bottom: 30px;
      color: #fff;
    }

    .container h1 {
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 3px;
      text-shadow: 0 0 12px #0ff;
    }

    .container p.sub {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #b0f0ff;
    }

    .container input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      background: #1a1a2e;
      color: #fff;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .container button:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      transform: scale(1.05);
    }

    /* QR Code container */
    #content {
      display: flex;
      flex-direction: column;
      width: 360px;
      max-width: 90vw;
      text-align: center;
      background-color: #000000cc;
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      border-radius: 14px;
      box-shadow:
        0 0 20px #0ff,
        0 0 40px #0ffaa;
      color: #fff;
    }

    #QR-content img {
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      height: auto;
      margin-bottom: 1rem;
      box-shadow:
        0 0 15px #0ff,
        0 0 30px #0ffaa;
      user-select: none;
    }

    #title-container {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    #description-container {
      margin-bottom: 1.5rem;
    }

    .legend {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 0.1em;
      color: #b0f0ff;
    }

    progress#progressBar {
      width: 100%;
      height: 14px;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
      box-shadow: inset 0 0 10px #0ff2;
      appearance: none;
      -webkit-appearance: none;
      margin-top: 10px;
    }

    progress#progressBar::-webkit-progress-value {
      background: linear-gradient(to right, #0ff, #00f2ff);
      border-radius: 8px;
    }

    progress#progressBar::-moz-progress-bar {
      background: linear-gradient(to right, #0ff, #00f2ff);
      border-radius: 8px;
    }

    .reload-button {
      display: inline-block;
      padding: 10px 22px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .reload-button:hover {
      background-color: #2980b9;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      .container, #content {
        width: 90vw;
      }
    }
  </style>
  <script>
    // Timer for QR code expiration progress bar
    let timeleft = 30;
    let downloadTimer;

    function startTimer() {
      timeleft = 30;
      const progressBar = document.getElementById("progressBar");
      const mainText = document.getElementById("main");
      const legendText = document.getElementById("legend");

      if (downloadTimer) clearInterval(downloadTimer);

      progressBar.value = 0;
      mainText.textContent = "WHATSAPP-BOT QR";
      legendText.textContent = "Scan The QR Code";

      downloadTimer = setInterval(() => {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
          if (progressBar) progressBar.remove();
          if (mainText) mainText.textContent = "QR Expired! Please reload";
          if (legendText) legendText.textContent = "";
          return;
        }
        if (progressBar) progressBar.value = 30 - timeleft;
        timeleft -= 1;
      }, 1000);
    }

    // Called when user clicks "Continue" button
    function showQR() {
      const numberInput = document.getElementById("number");
      const phoneNumber = numberInput.value.trim();

      if (!phoneNumber.match(/^\+?[0-9]{8,15}$/)) {
        alert("Please enter a valid WhatsApp number with country code.");
        return;
      }

      // Here you could trigger backend call to generate QR for the number

      // Show QR section (scroll or focus to it)
      const qrSection = document.getElementById("content");
      if (qrSection) {
        qrSection.style.display = "flex";
        qrSection.scrollIntoView({behavior: "smooth"});
      }

      startTimer();
    }

    window.onload = function () {
      // Initially hide QR content
      const qrSection = document.getElementById("content");
      if (qrSection) qrSection.style.display = "none";
    }
  </script>
</head>
<body>
  <div class="bg">
    <!-- Phone number input container -->
    <div class="container">
      <h1>MKE-X MD</h1>
      <p class="sub">Enter your WhatsApp Number to Get QR</p>

      <input type="text" id="number" placeholder="+5093809XXXX" />
      <button onclick="showQR()">Continue</button>
    </div>

    <!-- QR Code display container -->
    <div id="content">
      <div id="QR-content">
        <img id="qr-image" src="/server" alt="QR CODE" draggable="false" />
      </div>

      <div id="title-container">
        <h2 id="main">WHATSAPP-BOT QR</h2>
        <p class="legend" id="legend">Scan The QR Code</p>
      </div>

      <div id="description-container">
        <progress value="0" max="30" id="progressBar"></progress>
      </div>

      <a href="javascript:history.go(0)" class="reload-button" aria-label="Reload Page">Reload Page</a>
    </div>
  </div>
</body>
</html>
