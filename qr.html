<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MKE-X MD - QR CONNECT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    /* Tout estil ou yo rete menm jan */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #000000, #1f1c2c, #0f2027, #2c5364);
      background-size: 400% 400%;
      animation: bgmove 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px 25px;
      border-radius: 18px;
      width: 350px;
      text-align: center;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff2;
    }

    .qr {
      margin-bottom: 20px;
      display: none;
    }

    .qr img {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #00f2ff;
      transition: 0.3s ease;
    }

    .qr img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f2ff, 0 0 60px #00f2ff;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    p.sub {
      font-size: 1rem;
      color: #b0f0ff;
      margin-bottom: 20px;
    }

    progress {
      width: 100%;
      height: 14px;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
      margin-top: 10px;
      box-shadow: inset 0 0 10px #0ff2;
      display: none;
    }

    progress::-webkit-progress-value {
      background: linear-gradient(to right, #0ff, #00f2ff);
      border-radius: 8px;
    }

    progress::-moz-progress-bar {
      background: linear-gradient(to right, #0ff, #00f2ff);
    }

    input {
      padding: 12px;
      width: 90%;
      border-radius: 8px;
      border: 2px solid #0ff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00f2ff;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
      text-shadow: 0 0 6px #0ff3;
    }

    @media (max-width: 400px) {
      .container { width: 90vw; }
      .qr img { width: 90vw; height: 90vw; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MKE-X MD</h1>
    <p class="sub">Enter your WhatsApp Number to Get QR</p>

    <input type="text" id="number" placeholder="+5093809XXXX" />
    <button onclick="showQR()">Continue</button>

    <div class="qr" id="qrDiv">
      <img src="/server" alt="QR Code" title="Scan to Pair" />
    </div>

    <progress id="bar" value="0" max="60"></progress>
    <button style="display:none" id="reloadBtn" onclick="location.reload()">↻ Reload</button>

    <footer>© 2025 MME TECH | All Rights Reserved</footer>
  </div>

  <script>
    function showQR() {
      const number = document.getElementById("number").value.trim();
      if (!number || number.length < 10) {
        alert("Please enter a valid WhatsApp number.");
        return;
      }

      document.getElementById("qrDiv").style.display = "block";
      document.getElementById("bar").style.display = "block";
      document.getElementById("reloadBtn").style.display = "inline-block";
      document.querySelector(".sub").textContent = "Scan QR to Connect within 60 seconds";
      document.getElementById("number").style.display = "none";
      event.target.style.display = "none";

      let time = 0;
      const bar = document.getElementById('bar');

      const countdown = setInterval(() => {
        if (time >= 60) {
          clearInterval(countdown);
          bar.style.background = "#f44336";
          document.querySelector('p.sub').textContent = "⛔ QR Expired - Reload page";
        } else {
          time++;
          bar.value = time;
        }
      }, 1000);
    }
  </script>
</body>
</html>
